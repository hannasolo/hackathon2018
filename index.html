<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FACE</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="qualif">

        <!--SD country res?-->
        <div class="btn-group-toggle" data-toggle="buttons">
            <p>Are you a San Diego County Resident?</p>
            <label class="btn btn-secondary active">
                <input type="checkbox" name="resident"> Yes
            </label>
            <label class="btn btn-secondary active">
                <input type="checkbox" name="resident"> No
            </label>
        </div>

        <!--Pet seen by vet?-->
        <div class="btn-group-toggle" data-toggle="buttons">
            <p>Has your pet been seen by a vet?</p>
            <label class="btn btn-secondary active">
                <input type="checkbox" name="vetVisit"> Yes
            </label>
            <label class="btn btn-secondary active">
                <input type="checkbox" name="vetVisit"> No
            </label>
        </div>

        <!--Gofundme?-->
        <div class="btn-group-toggle" data-toggle="buttons">
            <p>Do you have a GoFundMe?</p>
            <label class="btn btn-secondary active">
                <input type="checkbox" name="gofundme"> Yes
            </label>
            <label class="btn btn-secondary active">
                <input type="checkbox" name="gofundme"> No
            </label>
        </div>

        <!--Is your animal Spayed or Neutered?-->
        <div class="btn-group-toggle" data-toggle="buttons">
            <p>Is your animal Spayed or Neutered?</p>
            <label class="btn btn-secondary active">
                <input type="checkbox" name="spayed"> Yes
            </label>
            <label class="btn btn-secondary active">
                <input type="checkbox" name="spayed"> No
            </label>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FACE</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="cover-container d-flex p-3 mx-auto flex-column">
    <main role="main" class="inner cover">
        <div class="application">
            <h2>Application for Financial Assistance</h2>
            <h4>Qualifications:</h4>
            <span class="part">(Part 3 of 4)</span>
        </div>

        <form method="post" action="saveProgress.php?section=3">
            <div class="form-group">
                <label for="petName">Pet Name</label>
                <input type="text" class="form-control" id="petName" name="petName">
            </div>

            <div class="form-group">
                <label for="petBreed">Pet Breed</label>
                <input type="text" class="form-control" id="petBreed" name="petBreed">
            </div>

            <div class="form-row">
        <span class="checkbox-span">
            Pet Sex
        </span>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petSex" id="petSexM" value="M">
                    <label class="form-check-label" for="petSexM">M</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petSex" id="petSexF" value="F">
                    <label class="form-check-label" for="petSexF">F</label>
                </div>
            </div>

            <div class="form-row">
        <span class="checkbox-span">
            Vaccines Current?
        </span>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petVaccines" id="vaccinesYes" value="Y">
                    <label class="form-check-label" for="vaccinesYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petVaccines" id="vaccinesNo" value="N">
                    <label class="form-check-label" for="vaccinesNo">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="hospital">Vet Hospital</label>
                <input type="text" class="form-control" id="hospital" name="hospital">
            </div>


            <div class="form-group">
                <label for="hospitalNum">Vet Number</label>
                <input type="text" class="form-control" id="hospitalNum" name="hospitalNum">
            </div>

            <div class="form-group">
                <label for="petMedCond">Pet's Medical Condition</label>
                <input type="text" class="form-control" id="petMedCond" name="petMedCond">
            </div>

            <div class="form-group">
                <label for="ownDuration">Ownership Duration</label>
                <input type="text" class="form-control" id="ownDuration" name = ownDuration>
            </div>

            <div class="form-group">
                <label for="DOB">Pet's Date of Birth</label>
                <input type="text" class="form-control" id="DOB" name="DOB">
            </div>

            <div class="form-group">
                <label for="petFrom">Acquired Pet From</label>
                <input type="text" class="form-control" id="petFrom" name="petFrom">
            </div>

            <div class="form-row">
        <span class="checkbox-span">
            Pet Insurance
        </span>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petInsurance" id="insuranceYes" value="Y">
                    <label class="form-check-label" for="insuranceYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="petInsurance" id="insuranceNo" value="N">
                    <label class="form-check-label" for="insuranceNo">No</label>
                </div>
            </div>

            <div class="form-group" style="display: none" id="policyGroup">
                <label for="policyNum">Policy # (if have Insurance)</label>
                <input type="text" class="form-control" id="policyNum" name="policyNum">
            </div>

            <div class="form-group">
                <label for="medFile">Upload Pet's Medical Information</label>
                <input type="file" accept=".jpg,.jpeg,.png" class="form-control-file" id="medFile" name="medFile">
            </div>

            <div class="form-group">
                <label for="petImage">Upload Pet's Image</label>
                <input type="file" accept=".jpg,.jpeg,.png" class="form-control-file" id="petImage" name="petImage">
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary">Next Section</button>
        </form>
    </main>
</div>
</body>
</html>

<script type="text/javascript">
    $(function()
    {
        // Resident check
        $("input[name='petInsurance']").change(function(){
            if ($(this).val() === "Y")
            {
                $("#policyGroup").show();
            }
            else
            {
                $("#policyGroup").hide();
            }
        });
    });
</script>

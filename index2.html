<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FACE</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="cover-container d-flex p-3 mx-auto flex-column">
    <main role="main" class="inner cover">

        <form method="post" action="saveProgress.php?section=2">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>

            <div class="form-group">
                <label for="emailAdd">Email address</label>
                <input type="email" class="form-control" id="emailAdd" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone">
            </div>

            <div class="form-group">
                <label for="employer">Employer (If working)</label>
                <input type="text" class="form-control" id="employer">
            </div>

            <div class="form-group">
                <label for="workPhone">Work Phone Number</label>
                <input type="tel" class="form-control" id="workPhone">
            </div>

            <div class="form-group">
                <label for="income">Annual Household Income</label>
                <input type="text" class="form-control" id="income">
            </div>

            <div class="form-group">
                <label for="adultsHouse">Number of Adults in Household</label>
                <input type="text" class="form-control" id="adultsHouse">
            </div>

            <div class="form-group">
                <label for="childHouse">Number of Children in Household</label>
                <input type="text" class="form-control" id="childHouse">
            </div>

            <div class="form-group">
                <label for="housePayment">Monthly Rent or Mortgage Payment</label>
                <input type="text" class="form-control" id="housePayment">
            </div>

            <div class="form-group">
                <label for="hardship">Financial Hardship (Be Specific)</label>
                <textarea class="form-control" id="hardship" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="finAss">Financial Assistance(If applicable)</label>
                <input type="text" class="form-control" id="finAss">
            </div>

            <div class="form-group">
                <label for="incomeProof">Upload proof of Income</label>
                <input type="file" accept=".jpg,.jpeg,.png" class="form-control-file" id="incomeProof">
            </div>

            <button type="submit" id="submit-button" class="btn btn-primary">Next Section</button>
        </form>
    </main>
</div>
</body>
</html>
